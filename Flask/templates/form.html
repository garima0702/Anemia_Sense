<!DOCTYPE html>
<html>
<head>
    <title>Patient Form - AnemiaSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h2 class="mb-4">Enter Patient Details</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label class="form-label">Gender (0 = Female, 1 = Male):</label>
                <input type="number" name="Gender" class="form-control" step="1" min="0" max="1" placeholder="0 = Female, 1 = Male" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hemoglobin Level (g/dL):</label>
                <input type="number" name="Hemoglobin" class="form-control" step="any" placeholder="Men: 13.8–17.2 | Women: 12.1–15.1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mean Corpuscular Hemoglobin (MCH):</label>
                <input type="number" name="MCH" class="form-control" step="any" placeholder="Normal: 27–33 pg" required>
            </div>
            <div class="mb-3">
                <label class="form-label">MCH Concentration (MCHC):</label>
                <input type="number" name="MCHC" class="form-control" step="any" placeholder="Normal: 32–36 g/dL" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mean Corpuscular Volume (MCV):</label>
                <input type="number" name="MCV" class="form-control" step="any" placeholder="Normal: 80–100 fL" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Anemia</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
